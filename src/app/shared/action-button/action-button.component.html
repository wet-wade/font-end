<div
  class="action-button-container"
  [class.size-md]="size === 'md'"
  [class.size-lg]="size === 'lg'"
  [class.bg-blue]="scheme === 'blue'"
  [class.bg-pink]="scheme === 'pink'"
  [class.radius-md]="borderRadius === 'md'"
  [class.radius-lg]="borderRadius === 'lg'"
>
  <button (click)="action.emit()" [disabled]="disabled">
    <span class="title-container">{{ title }}</span>
  </button>
</div>
