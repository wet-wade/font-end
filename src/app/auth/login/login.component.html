<div class="login-container container">
  <mat-card>
    <mat-card-content>
      <form class="login-form" [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            autocomplete="false"
            type="text"
            matInput
            [formControl]="usernameControl"
            placeholder="Username"
          />
          <mat-error *ngIf="usernameControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordControl" />
          <mat-error>
            Password must be at least <strong>6 characters</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="buttons-container">
        <app-action-button
          [disabled]="formGroup.invalid"
          [title]="'Login'"
          (action)="login()"
          [borderRadius]="'sm'"
        ></app-action-button>
        <a [routerLink]="['/auth', 'register']">Register</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
