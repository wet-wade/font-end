<div class="device-container">
  <mat-card
    class="device-card"
    [routerLink]="['/groups', groupId, 'devices', id]"
  >
    <div class="card-info">
      <mat-card-title>{{ nickname }}</mat-card-title>
      <mat-card-subtitle>{{ name }} | {{ type }}</mat-card-subtitle>
    </div>
    <div class="icon-container">
      <img [src]="icon" alt="" />
    </div>

    <div class="status-container">
      <span class="status" [class.unavailable]="!available"></span>
    </div>
  </mat-card>
</div>
