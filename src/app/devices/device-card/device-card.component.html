<div class="device-container">
  <mat-card class="device-card">
    <div class="card-info">
      <mat-card-title>{{ name }}</mat-card-title>
      <mat-card-subtitle>{{ type }}</mat-card-subtitle>
    </div>
    <div class="icon-container">
      <img [src]="icon" alt="" />
    </div>

    <div class="status-container">
      <span class="status"></span>
    </div>
  </mat-card>
</div>
